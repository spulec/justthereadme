{% extends "base.html" %}

{% block content %}
  <h2>Welcome to Just The README!</h2>
  <p>
    Lorem ipsum. asfdljasl lsdjf lsj flsaj .
  </p>
  <hr>
  {% for repo in repos %}
  <div class="hero-unit">
    <div class="repo_meta control-group">
        <div class="controls">
            <div class="input-prepend">
                <span class="add-on">
                    <a href="http://github.com/{{ repo.user.username }}"><i class="icon-user"></i></a>
                    <a href="{{ repo.url }}"><i class="icon-home"></i></a>
                </span>
            </div>
        </div>
    </div>
    {% if repo.readme_text %}
      {{ repo.formatted_readme }}
    {% else %}
        <h1>{{ repo.name }}</h1>
    {% endif %}
  </div>
  <hr>
  {% endfor %}
{% endblock %}
